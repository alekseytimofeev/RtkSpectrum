group 'ru.timofeev.rtc'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.1'
    compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.5.1'
    compile 'org.springframework:spring-context:5.0.7.RELEASE'
    compile 'org.mockito:mockito-core:2.19.0'
}
